<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Shield - Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../media/android-chrome-192x192.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Spring Shield</h1>
            <p id="parrafo-cent">Expertos en desarrollo de páginas webs</p>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto" class="section">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta o necesitas un presupuesto? ¡Contáctanos!</p>
                <fieldset>
                    <br>
                    <fieldset>
                        <legend>Datos personales</legend>
                        <form action="#" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="TU NOMBRE" required>
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="TU APELLIDO" required>
                            <br>
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo">
                                <option value="">Elegir una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <br>
                            <label for="fecha">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="fecha" required>
                    </fieldset>
                        <br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Restablecer</button>
                    </form>
                    <br>
                </fieldset>
        </section>
        <aside class="section" id="map">
            <h2>Mapa</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3049.512875321056!2d-71.35350822460883!3d-40.153133271324755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96110e7640e21c4b%3A0xf394db991c61dda5!2sE.P.E.T.%20n%C2%B0%2012!5e0!3m2!1ses!2sar!4v1728584590149!5m2!1ses!2sar" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>
    </main>
    <footer>
        <p>&#169 2024 Spring Shield - Todos los derechos reservados</p>
    </footer>
</body>
</html>
